inputFileName: input/northernlion_sample_100.csv
outputFileName: output/northernlion_sample_100_output.csv

columns:
  # Single column example
  - columnName: Summary
    modelName: google/gemini-2.5-flash
    batchSize: 100
    cooldown: 200
    prompt: |
      Summarize this video in 10 words: {{Video}}

  # Grouped columns with web search
  - group:
      groupName: "Video Metadata"
      modelName: google/gemini-2.5-flash:online
      batchSize: 50
      cooldown: 200
      # OpenRouter plugin configuration
      modelPlugins:
        - id: "web"
          engine: "exa"
          max_results: 10
      # Search context size: "low", "medium", or "high"
      webSearchOptions:
        search_context_size: "high"
      columns:
        - Game Name
        - Category
        - Sentiment
      prompt: |
        For video "{{Video}}", return JSON:
        {
          "Game Name": "game name or __undetectable__",
          "Category": "gaming/vlog/tutorial or __undetectable__",
          "Sentiment": "positive/neutral/negative"
        }
        Return ONLY valid JSON.
